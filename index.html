<body>
    <div class="container">
        <div class="top_bar">

                </div>

                    <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                </div>
            </div>

            </div>

            </div>

            <div class="comments">

            </div>

                <div class="input_field">
                    <input type="text" placeholder="Add a comments..." id="">
                </div>

                <div class="btn"><button>Post</button></div>
            </div>
        </div>
    </div>
